name: Makefile CI

on:
  push:
  pull_request:
    branches: [ develop ]

jobs:
  test-linux:
    runs-on:
    - ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: doctor
      run: make doctor

    - name: Install dependencies
      run: make install

    - name: Run test
      run: make test

    - name: Run full CI
      run: make ci

  test-macosx:
    runs-on:
    - macosx-latest

    steps:
    - uses: actions/checkout@v2

    - name: doctor
      run: make doctor

    - name: Install dependencies
      run: make install

    - name: Run test
      run: make test

    - name: Run full CI
      run: make ci

  test-windows:
    runs-on:
    - windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: doctor
      run: make doctor

    - name: Install dependencies
      run: make install

    - name: Run test
      run: make test

    - name: Run full CI
      run: make ci
