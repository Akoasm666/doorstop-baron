name: Windows Test

# Run on all pushes and PRs to 'develop'.
on:
  push:
  pull_request:
    branches: [ develop ]

# Call the reusable workflow.
jobs:
  # Test 32-bit.
  test-x86:
    uses: ./.github/workflows/execute-tests.yml
    with:
      architecture: x86
      basepath: 'D:\'
      os: 'windows-latest'
      workpath: 'C:\a\doorstop\doorstop'

  # Test 64-bit.
  test-x64:
    uses: ./.github/workflows/execute-tests.yml
    with:
      architecture: x64
      basepath: 'D:\'
      os: 'windows-latest'
      workpath: 'C:\a\doorstop\doorstop'
