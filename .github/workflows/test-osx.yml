name: Mac OS X Test

on:
  push:
  pull_request:
    branches: [ develop ]

env:
  PATH: /usr/local/bin/python:$PATH

jobs:
  test:
    runs-on:
    - macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Activate python 3
      run: sudo ln -s /usr/local/bin/python3 /usr/local/bin/python

    - name: Install poetry
      run: pip3 install poetry

    - name: Install graphviz
      run: brew install graphviz

    - name: doctor
      run: make doctor

    - name: Run test
      run: make test

    - name: Run full CI
      run: make ci
